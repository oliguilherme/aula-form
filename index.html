<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <h1>Dados Pessoais</h1>
        <label for="nome">Nome:</label>
        <input required id="nome" type="text" size="30" maxlength="30" placeholder="informe seu nome">
        <label for="sobrenome">Sobrenome: </label>
        <input required id="sobrenome" type="text" size="30" maxlength="30" placeholder="informe seu sobrenome"> <br> <br>
        <label for="senha">Senha: </label>
        <input id="senha" type="password" size="10" maxlength="8" placeholder="Informe a senha"> <br> <br>
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="informe o email"> <br><br>
        <label>Sexo: </label><br>
        <input id="feminino" name="genero" value="Feminino" type="radio"> <!-- comentário-->
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label><br> <br>
        <label>Cursos matriculados: </label><br>
        <input type="checkbox" id="java" name="cursos" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="python" name="cursos" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="c" name="cursos" value="C">
        <label for="c">C</label><br><br>
        <label> Anexe seu comprovante de matrícula:</label>
        <input type="file" multiple><br><br>
        <label>Data do envio: </label>
        <input type="date" min="2024-09-09" max="2024-09-16"><br><br>
        <label for="">Telefone</label>
        <input type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="99-99999-9999"><br>
        <label> Selecione o mês que deseja iniciar: </label>
        <input type="month"><br>
        <label>Dúvidas:</label><br>
        <textarea rows="15" cols="30"></textarea><br><br>
        <input type="submit" value="Confirmar">
        <input type="reset" value="Cancelar">
    </form>
</body>
</html>
